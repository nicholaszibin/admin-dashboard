<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <div class="box sidebar-top">
                <img id="dashboard" src="./images/view-dashboard.svg" alt="Dashboard">
                <h1>Dashboard</h1>
            </div>
            <div class="box sidebar-mid">
                <img id="home" src="./images/home.svg" alt="Dashboard">
                <h3>Home</h3>
                <img id="profile" src="./images/account-box-outline.svg" alt="Dashboard">
                <h3>Profile</h3>
                <img id="messages" src="./images/message.svg" alt="Dashboard">
                <h3>Message</h3>
                <img id="history" src="./images/clock-time-four.svg" alt="Dashboard">
                <h3>History</h3>
                <img id="tasks" src="./images/file-document-multiple.svg" alt="Dashboard">
                <h3>Tasks</h3>
                <img id="communities" src="./images/account-group.svg" alt="Dashboard">
                <h3>Communities</h3>
            </div>
            <div class="box sidebar-bot">
                <img id="settings" src="./images/cog.svg" alt="Dashboard">
                <h3>Settings</h3>
                <img id="support" src="./images/help-box.svg" alt="Dashboard">
                <h3>Support</h3>
                <img id="privacy" src="./images/shield-account.svg" alt="Dashboard">
                <h3>Privacy</h3>
            </div>
        </div>



        
        <div class="content">
            <div class="header">
                <h1>nav</h1>
            </div>
            <div class="projects">
                <h1>Projects</h1>
            </div>
        </div>
    </div>
</body>
</html>
